<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Native Web</title>
    <style>
        body {
            margin: 0;
            /* Removes default margin */
            padding: 0;
            /* Removes default padding */
            height: 100vh;
            /* Makes the body take the full viewport height */
            display: flex;
            /* Enables flexbox on the body */
            justify-content: flex-start;
            /* Centers content horizontally */
            align-items: flex-start;
            /* Centers content vertically */
            background-color: #1492c1;
            /* Sets the background color */
        }

        #app {
            width: 100%;
            /* Optional: Adjust based on content width */
            max-width: 1200px;
            /* Optional: Set a maximum width */
            text-align: center;
            /* Centers text or inline elements inside the div */
        }
    </style>
</head>

<body>
    <div id="app" />
</body>

</html>
